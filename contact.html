<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo-container">
                    <a href="Accueil.html">
                        <img src="asset/logo-quattre-pattes.webp" alt="Logo" class="logo">
                    </a>
                </li>
                <div class="menu-right">
                    <li><a href="Accueil.html">Accueil</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>
                        <button class="donate-btn">Faire un don</button>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1 class="titreform">Contactez-nous</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
                <div id="error-nom" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" required>
                <div id="error-email" class="error"></div>
            </div>

            <div class="form-group">
                <label for="sujet">Sujet :</label>
                <select id="sujet" required>
                    <option value="">Choisir un sujet</option>
                    <option value="Demande d'information">Demande d'information</option>
                    <option value="Support technique">Support technique</option>
                    <option value="Autre">Autre</option>
                </select>
                <div id="error-sujet" class="error"></div>
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" rows="4" required></textarea>
                <div id="error-message" class="error"></div>
            </div>

            <button class="buttonform" type="submit">
                <i class="fas fa-paper-plane"></i> Envoyer
            </button>
        </form>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
